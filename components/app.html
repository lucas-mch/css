<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/84c128c659.js" crossorigin="anonymous"></script>

</head>

<body class="appbody">
    <div class="document">
        <header class="header-placeholder">
            <div class="header-container" style="padding: 8px">
                <div class="header-primary-bar">
                    <div class="hamburguer-placeholder" role="button">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </div>
                    <div class="logo-placeholder">
                        <img src="googlecontent.png" alt="" srcset="">
                    </div>
                    <div class="" style="padding: 12px; margin: 4px;"></div>
                </div>
            </div>
        </header>
        <div class="app">
            <div class="app-nav-bar-left">
                <div class="main-action-placeholder centeralized-items">
                    <i class="fa-solid fa-coins"></i>
                </div>
            </div>
            <div class="content-holder">
                <div class="content"></div>
            </div>
            <div class="app-nav-bar-right"></div>
        </div>
        <footer class="footer"></footer>
    </div>
</body>

<style>
    /* Main */

    :root {
        --yt-spec-base-background: #0f0f0f;
        --primary-color: #f6f8fc;
    }

    .debug {
        border: 1px solid black;
    }

    .document,
    .appbody {
        height: 890px;
        width: 100%;
        caret-color: transparent;
    }

    .centeralized-items {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Header */

    .header-placeholder {
        background: var(--primary-color);
        min-height: 64px;
    }

    .header-container {
        display: flex;
        box-sizing: border-box;
        min-height: 64px;
    }

    .header-primary-bar {
        min-width: 238px;
        height: 48px;
        vertical-align: middle;
        white-space: nowrap;
        -webkit-box-align: center;
        -webkit-align-items: center;
        align-items: center;
        display: flex;
    }

    .hamburguer-placeholder:hover {
        background-color: rgba(60, 64, 67, .08);
    }

    .hamburguer-placeholder {
        display: inline-block;
        margin: 0 4px;
        padding: 12px;
        overflow: hidden;
        vertical-align: middle;
        cursor: pointer;
        -webkit-flex: 0 0 auto;
        flex: 0 0 auto;
        border-radius: 50%;
    }

    .logo-placeholder {}

    /* Application */

    .app {
        height: 100%;
        display: flex;
    }

    .app-nav-bar-left {
        background: var(--primary-color);
        width: 80px;
    }


    .main-action-placeholder {
        height: 56px;
        margin: 8px 0 16px 0;
        border-radius: 15px;
        margin: 5px 10px 1px 7px;
        background-color: #c2e7ff;
    }

    .main-action-placeholder:hover {
        box-shadow: 0 1px 3px 0 rgb(60 64 67 / 30%), 0 4px 8px 3px rgb(60 64 67 / 15%);
        background-color: #c2e7ff;
    }

    .app-nav-bar-left:hover {
        width: 200px;
        transition: width 1s;
    }


    .app-nav-bar-right {
        background: var(--primary-color);
        width: 56px;
    }

    .content-holder {
        background: var(--primary-color);
        width: 100%;
        display: flex;
    }

    .content {
        background-color: rgba(255, 255, 255, 1);
        width: 100%;
        border-radius: 16px;
    }


    /* Footer */

    .footer {
        background: var(--primary-color);
        min-height: 20px;
    }
</style>

</html>
